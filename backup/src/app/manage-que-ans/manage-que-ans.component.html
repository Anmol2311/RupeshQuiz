<div class="container">
  <div class="card mt-3">

    <div class="card-header">
      <div class="container-fluid text-center">
        <h3 class="text-primary text-uppercase font-weight-bold">Manage Questions And Answers </h3>
        <!-- <hr class="mb-5"> -->
      </div>
    </div>

    <div class="card-body">
      <div class="container-fluid text-center">
        <!-- <h3 class="text-primary text-uppercase font-weight-bold mb-5">Manage Questions And Answers</h3>
                  <hr class="mb-3"> -->

        <div class="col-sm-6 container jumbotron">
          <div class="form-group row" style="margin-bottom: -20px;">
            <label class="col-sm-4 col-form-label">Select Exam:</label>
            <div class="col-sm-8">
              <select class="form-control" name="exam" #exam ngModel (change)="get_details(exam.value)" required>
                <option value="">Select Exam</option>
                <option *ngFor="let el of exam_list" [value]="el.examCode">{{ el.examName }}</option>
              </select><br />
            </div>
          </div>
        </div>

        <!-- <div class="container"> -->
        <ng-container *ngIf="show">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <td class="text-left" colspan="8">
                  <button type="submit" class="btn btn-primary btn-sm" routerLink="../add_que">Add
                    New Question</button>
                </td>
              </tr>
              <tr class="text-left">
                <th>Sr. No.</th>
                <th>Question</th>
                <!-- <th>Option 1</th>
                          <th>Option 2</th>
                          <th>Option 3</th>
                          <th>Option 4</th>
                          <th>Answer</th> -->
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="question" class="text-left">

              <ng-container *ngFor="let e of question | filter:term | paginate:{itemsPerPage:5,currentPage: p}; let i= index">
                <tr>
                  <td>{{ i+1 }}</td>
                  <td>{{ e.queName }}</td>
                  <!-- <td>{{ e.opt1 }}</td>
                            <td>{{ e.opt2 }}</td>
                            <td>{{ e.opt3 }}</td>
                            <td>{{ e.opt4 }}</td>
                            <td>{{ e.ans }}</td> -->
                  <td class="row">
                    <button class="btn btn-warning btn-sm text-white" (click)="openModal(template)">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>&nbsp;
                    <ng-template #template>
                      <div class="modal-header">
                        <h4 class="modal-title pull-left">Question Preview</h4>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <table>
                          <tr>
                            <td class="font-weight-bold">Que {{ i+1 }}.</td>
                            <td>{{ e.queName  }}</td>
                          </tr>
                          <tr>
                            <td colspan="2">
                              <ol type="a">
                                <li><span class="label">{{ e.option1 }}</span></li>
                                <li><span class="label">{{ e.option2 }}</span></li>
                                <li><span class="label">{{ e.option3 }}</span></li>
                                <li><span class="label">{{ e.option4 }}</span></li>
                              </ol>
                            </td>
                          </tr>
                          <tr>
                              <td class="font-weight-bold">Answer.</td>
                              <td>{{ e.answer  }}</td>
                            </tr>
                        </table>
                      </div>
                    </ng-template>
                    <button class="btn btn-success btn-sm" [routerLink]="['../update_que',e.queID]">
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>&nbsp;
                    <button class="btn btn-danger btn-sm" (click)="deleteQue(e.queID)">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
          <div class="text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </ng-container>
        <!-- </div> -->
      </div>

    </div> <!-- card body-->



  </div>
  <!--card-->
</div>
<!--container-->
