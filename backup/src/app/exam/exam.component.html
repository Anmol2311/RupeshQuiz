<div class="container mt-120">
  <form #frm="ngForm" (ngSubmit)="result(frm.value)">
    <fieldset>
      <!-- <legend class="text-center text-primary font-weight-bold mb-3">{{ exam_name | titlecase}} Quiz</legend> -->

      <ng-container *ngFor="let q of ques; let i = index">
        <div class="card">
          <div class="card bg-primary text-white card-header">Que. {{i+1}} {{ q.queName }}</div>
          <div class="card-body">
            <div class="form-group">
              <!-- <input type="hidden" name="que{{q.id}}" [value]="q.que"  [ngModel]="q.que" /> -->
              <div class="form-check">
                <label class="form-check-label font-weight-bold">
                  <input type="radio" [value]="q.option1" [name]="q.queID" ngModel> {{ q.option1 }}
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label font-weight-bold">
                  <input type="radio" [value]="q.option2" [name]="q.queID" ngModel> {{ q.option2 }}
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label font-weight-bold">
                  <input type="radio" [value]="q.option3" [name]="q.queID" ngModel> {{ q.option3 }}
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label font-weight-bold">
                  <input type="radio" [value]="q.option4" [name]="q.queID" ngModel> {{ q.option4 }}
                </label>
              </div>
              <!-- <input type="hidden" name="ans{{q.id}}" [value]="q.ans" [ngModel]="q.ans" /> -->
            </div>
          </div>
        </div><br/>
      </ng-container>
      <div class="text-center mt-3 mb-5">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
