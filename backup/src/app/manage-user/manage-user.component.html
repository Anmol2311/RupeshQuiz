<div class="container-fluid">

  <div class="card mt-3">
    <div class="card-header bg-light">
	
      <div class="container-fluid text-center">
        <h3 class="text-primary text-uppercase font-weight-bold">Manage User </h3>
        <!-- <hr class="mb-3"> -->
        
     </div>	

    </div>
	
	
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12 text-center">
          <button type="button" class="btn btn-primary btn-sm" (click)="getStudent()">Manage Student</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary btn-sm" (click)="getAdmin()">Manage Admin</button>
      </div>
    </div>
    <hr/>
	 <!-- <div class="container-fluid"> -->

    <!-- <div *ngIf="exist"> -->
    <div *ngIf="isstudent; then student else admin">
    </div>
    <ng-template #student>
      <table class="w-100">
        <!-- <tr> -->
            <tr class="row">
                <td class="col-sm-8">
                  <button type="button" class="btn btn-primary btn-sm" routerLink="../addStudent">Add New User</button>
                </td>
                <td class="col-sm-4">
                  <input type="search" [(ngModel)]="term" class="form-control" placeholder="&#xF002; Search" style="font-family: Arial, FontAwesome" />
                </td>
              </tr>
        <!-- </tr> -->
      </table>
      <table class="table table-striped table-hover mt-2">
        <thead class="thead-dark">
          
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Education</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let s of sdata | filter:term | paginate:{itemsPerPage:5,currentPage: p}">
            <tr>
              <td>{{ s.stdName }}</td>
              <td>{{ s.stdEmail }}</td>
              <td>{{ s.stdContact }}</td>
              <td>{{ s.stdGender }}</td>
              <td>{{ s.stdEducation }}</td>
              <td class="text-center">
                <button class="btn btn-success btn-sm" [routerLink]="['../update_stud',s.stdID]">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>&nbsp;
                <button class="btn btn-danger btn-sm" (click)="deleteStud(s.stdID)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <div class="text-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </ng-template>
    <ng-template #admin>
        <table class="w-100">
            <!-- <tr> -->
                <tr class="row">
                    <td class="col-sm-8">
                      <button type="button" class="btn btn-primary btn-sm" routerLink="../addAdmin">Add New Admin</button>
                    </td>
                    <td class="col-sm-4">
                      <input type="search" [(ngModel)]="term" class="form-control" placeholder="&#xF002; Search" style="font-family: Arial, FontAwesome" />
                    </td>
                  </tr>
            <!-- </tr> -->
          </table>
      <table class="table table-striped table-hover mt-2">
        <thead class="thead-dark">
          <!-- <tr>
            <td colspan="4">
              <button type="button" class="btn btn-primary btn-sm" routerLink="../addAdmin">Add New User</button>
            </td>
            <td colspan="2">
              <input type="search" [(ngModel)]="term" class="form-control" placeholder="&#xF002; Search" style="font-family: Arial, FontAwesome" />
           </td>
          </tr> -->
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Gender</th>
            <!-- <th>Education</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let a of adata | filter:term | paginate:{itemsPerPage:5,currentPage: p}">
            <tr>
              <td>{{ a.admName }}</td>
              <td>{{ a.admEmail }}</td>
              <td>{{ a.admContact }}</td>
              <td>{{ a.admGender }}</td>
              <!-- <td>{{ a.edu }}</td> -->
              <td class="text-center">

                <button class="btn btn-success btn-sm" [routerLink]="['../update_admin',a.admID]">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>&nbsp;
                <button class="btn btn-danger btn-sm" (click)="deleteAdmin(a.admID)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <div class="text-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </ng-template>
    <!-- </div> -->
  <!-- </div> -->
	</div> 
	
    <!-- <div class="card-footer">Footer</div> -->
  </div>
