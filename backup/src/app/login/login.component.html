<ng-template #student>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Student</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRefS.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    
    <form class="form-horizontal" #frm="ngForm" (ngSubmit)="studLogin(frm.value)">
      <fieldset>
          <div class="form-group row">
            <div class="col-sm-12">
                <div class="input-group">
                    <span class="input-group-addon" style="font-size: 25px; color: Dodgerblue;"><i class="fa fa-user" aria-hidden="true"></i></span>&nbsp;
                    <input type="text" class="form-control" #nameUEmail="ngModel" required  name="uemail" ngModel placeholder="Enter Your Registerd Email">
                </div> 
            </div>
          </div>

          <div *ngIf="nameUEmail?.touched">
            <div *ngIf="nameUEmail.errors?.required" class="alert alert-danger">
                Please Enter Your Registed Email..
            </div>
              
         </div>          

          <div class="form-group row">
            <div class="col-sm-12">
                <div class="input-group">
                    <show-hide-password  icon="fontawesome" btnStyle="primary" [btnOutline]="true">
                    <span class="input-group-addon" style="font-size: 20px; color: Dodgerblue;"><i class="fa fa-key" aria-hidden="true"></i></span>&nbsp;
                    <input type="password" class="form-control" name="upass" #nameUPass="ngModel"required ngModel placeholder="Enter Your Password">
                  </show-hide-password>
                  </div>
            </div>
          </div>

          <div *ngIf="nameUPass?.touched">
            <div *ngIf="nameUPass.errors?.required" class="alert alert-danger">
                Please Enter Your Password..
            </div>
         </div> 
          <div  *ngIf="!exist"  class="alert alert-danger">
                 {{errorMessage}} 
             </div>

         <button class="btn btn-primary" type="submit" [disabled]="frm.invalid" ><span class="input-group-addon" style="color: rgb(1, 7, 14);"><i class="fa fa-sign-in" aria-hidden="true"></i></span>&nbsp;Login</button>&nbsp;
         <!-- <button class="btn btn-primary" routerLink="/register"><span class="input-group-addon" style="color: rgb(1, 7, 14);"><i class="fa fa-external-link-square" aria-hidden="true"></i></span>&nbsp;Register</button>&nbsp; -->
         </fieldset>
      </form>
      <p class="btn btn-link" (click)="registerNow()">New User ? Register Now</p>
 </div>
</ng-template>
