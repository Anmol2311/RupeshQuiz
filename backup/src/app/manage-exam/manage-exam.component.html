<div class="container">

<!-- <div class="custome-row mt-5"> -->
<div class="card mt-3">
  <div class="card-header">
      <div class="container-fluid text-center">
          <h3 class="text-primary text-uppercase font-weight-bold">Manage Exam </h3>
          <!-- <hr class="mb-5"> -->
        </div>
  </div>
  
  <div class="card-body">
     <!-- <div class="container-fluid"> -->
   <ng-container *ngIf="show">
      <div class="col-sm-6 container jumbotron">
        <form #frm="ngForm" (ngSubmit)="addExam(frm.value)">
          <fieldset>
            <legend class="text-center font-weight-bold">Add New Exam</legend><br/>
            <div class="form-group row">
              <label class="col-sm-4 form-label">Exam Code:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="ecode" ngModel placeholder="Enter Exam Code" required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 form-label">Exam Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="ename" ngModel placeholder="Enter Exam Name" required />
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 form-label">Exam Status:</label>
                <div class="col-sm-8">
                    <select class="form-control" name="estatus"  ngModel required>
                        <option value="">Select Status</option>
                        <option *ngFor="let es of examStatus" [value]="es">{{ es | titlecase }}</option>
                      </select>
                </div>
              </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-sm" [disabled]="frm.invalid">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </ng-container>

    <table class="w-100">
        <!-- <tr> -->
            <tr class="row">
                <td class="col-sm-8">
                    <button type="button" class="btn btn-primary btn-sm" (click)="show_form()">Add New Exam</button>
                </td>
                <td class="col-sm-4">
                    <input type="search" [(ngModel)]="term" class="form-control" placeholder="&#xF002; Search" style="font-family: Arial, FontAwesome" />
                </td>
              </tr>
        <!-- </tr> -->
      </table>

    <table class="table table-striped table-hover mt-2">
      <thead class="thead-dark">
        <!-- <tr>
          <td colspan="3">
            <button type="button" class="btn btn-primary btn-sm" (click)="show_form()">Add New Exam</button>
          </td>
          <td colspan="2">
              <input type="search" [(ngModel)]="term" class="form-control" placeholder="&#xF002; Search" style="font-family: Arial, FontAwesome" />
          </td>
        </tr> -->
        <tr class="text-center">
          <th>Sr. No.</th>
          <th>Exam Code</th>
          <th>Exam Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <ng-container *ngFor="let d of data | filter:term | paginate:{itemsPerPage:5,currentPage: p}; let i= index">
          <tr>
            <td>{{ i+1 }}</td>
            <td>{{ d.examCode }}</td>
            <td>{{ d.examName }}</td>
            <td>{{ d.status }}</td>
            <td>
              <!-- <button class="btn btn-success btn-sm" (click)="showUpdate(d.id)">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button> -->
              <button class="btn btn-success btn-sm" [routerLink]="['../update_exam',d.examID]">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>&nbsp;
              <button class="btn btn-danger btn-sm" (click)="deleteExam(d.examID)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

  </div> 
</div> <!-- card -->
</div>
