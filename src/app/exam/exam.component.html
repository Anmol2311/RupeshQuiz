<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <div>
    <a class="navbar-brand font-weight-bold"><img src="../assets/images/logo/IExel_Logo.png" alt="IExel Logo" width="130px"
        height="60px"></a>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <span class="text-white font-weight-bold"><i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;Welcome
          {{ studentName | titlecase }}</span>&nbsp;
        <a class="btn btn-primary btn-lg">
          <span class="text-right text-white">Time Left:<countdown #countdown [config]="{leftTime: 3600}" (finished)="result(frm.value)">$!h!:$!m!:$!s!</countdown></span>
        </a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-120">
  <form #frm="ngForm" (ngSubmit)="result(frm.value)">
    <fieldset>
      <ng-container *ngFor="let q of ques | shuffle; let i = index">
        <div class="card">
          <div class="card bg-primary text-white card-header">Que. {{i+1}} {{ q.queName }}</div>
          <div class="card-body">
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label font-weight-bold">
                  <input type="radio" [value]="q.option1" [name]="q.queID" ngModel> {{ q.option1 }}
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label font-weight-bold">
                  <input type="radio" [value]="q.option2" [name]="q.queID" ngModel> {{ q.option2 }}
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label font-weight-bold">
                  <input type="radio" [value]="q.option3" [name]="q.queID" ngModel> {{ q.option3 }}
                </label>0
              </div>
              <div class="form-check">
                <label class="form-check-label font-weight-bold">
                  <input type="radio" [value]="q.option4" [name]="q.queID" ngModel> {{ q.option4 }}
                </label>
              </div>
            </div>
          </div>
        </div><br />
      </ng-container>
      <div class="text-center mt-3 mb-5">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
